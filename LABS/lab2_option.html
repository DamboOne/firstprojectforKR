<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Работа с формой, использующей раскрывающиеся списки</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>Форма оценки преподавателей университета</h1>
		<form method="POST" action="lab2_option.php">
			<h2>Пожалуйста, выберите преподавателя:</h2>
			<p>
				<select name="teacher_select">
					<option disabled> - ФИО преподавателя - </option>
					<option value="Иванова И.И.">Иванова И.И.</option>
					<option value="Петров А.К.">Петров А.К.</option>
					<option value="Мерлина С.В.">Мерлина С.В.</option>
					<option value="Шухов К.П.">Шухов К.П.</option>
				</select>
			</p>
			<h2>Пожалуйста, выберите его сильные стороны:</h2>
			<p>
				<select multiple name="strong_sides[]">
					<option disabled> - Сильная сторона преподавателя - </option>
					<option value="Понятно приподносит материал">Понятно приподносит материал</option>
					<option value="Пунктуальный">Пунктуальный</option>
					<option value="Вежливый">Вежливый</option>
					<option value="Предоставляет доп. источники материалов">Предоставляет доп. источники материалов</option>
				</select>
			</p>
			<p><label><input type="submit" name="submit_form" value="Отправить оценку"></label></p>
		</form>
	</body>
</html>
